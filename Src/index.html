<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algyfier</title>

    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="/.JS/interfaces.js"></script>
    <script src="/.JS/rendering.js"></script>
    <script src="/.JS/helpers.js"></script>
    <script src="/.JS/UI.js" defer></script>
    <script src="/.JS/CRUD.js"></script>
    <script src="/.JS/script.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="menuContainer">
            <div id="setupConstraintsWrapper">
                <div id="buttonWrapper" style="grid-column: 1 / 3;">
                    <button id="bind" class="actionButton"> Bind </button>
                    <button id="construct" class="actionButton"> Construct </button>
                </div>
    
                <div class="dataContainer">
                    <div id="points" class="collectionView">
                        <div class="cell"> A </div>
                        <button class="cell add" id="addPoint" > + </button>
                    </div>
                </div>
    
                <div class="dataContainer">
                    <div id="pointContstraints" class="collectionView list">
                        <div class="row">
                            (a) is horizontal to (b) with distance 5
                        </div>
                        <button class="cell add" id="addPointConstraint" > + </button>
                    </div>
                </div>
    
                <div class="dataContainer">
                    <div id="lines" class="collectionView">
                        <button class="cell add" id="addLine" > + </button>
                    </div>
                </div>
    
                <div class="dataContainer">
                    <div id="lineConstraints" class="collectionView list">
                        <button class="cell add" id="addLineConstraint" > + </button>
                    </div>
                </div>
    
                <div class="dataContainer" style="grid-column: 1 / 3;">
                    <div id="shapes" class="collectionView list">
                        <div class="shapeRow">
                            <div>A</div>
                            <div>Center: a, Radius: 5</div>
                        </div>
                        <button class="cell add" id="addShape" > + </button>
                    </div>
                </div>
            </div>

            <div id="helperConstraintsWrapper" style="display: none;">
                This is where the helpers will go
            </div>

            <div id="tabBar">
                <button id="setup">Setup</button>
                <button id="helpers">Helpers</button>
            </div>
        </div>

        <div id="calculatorWrapper">
            <div id="calculator" style="height: 99%; width: 99%;"></div>
        </div>
    </div>
</body>
</html>
